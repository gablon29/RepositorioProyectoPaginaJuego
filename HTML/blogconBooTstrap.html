<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog 2</title>
    <link rel="stylesheet" href="../CSS/blogBoot.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Aqui empieza el nav -->
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand text-light" href="#">Comision 5i</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- aqui termina el nav -->

    <h1 class="text-center mt-2">Paisajes norte argentino</h1>

    <!-- aqui empieza carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../imagenes/dylan.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/luna2.jfif" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/logan.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- aqui termina carousel -->
    <h1 class="text-center mt-2">Galeria de Tucuman</h1>
    <main class="container">
        <section class="border border-success mt-5 row">
            <article class="col-sm-12 col-lg-4 mt-1"><img class="img-fluid" src="../imagenes/ber.jfif" alt=""></article>
            <article class="col-sm-12 col-lg-4 mt-1"><img class="img-fluid" src="../imagenes/ian.jfif" alt=""></article>
            <article class="col-sm-12 col-lg-4 mt-1"><img class="img-fluid" src="../imagenes/mili.jfif" alt=""></article>
            <div class="row col-lg-12">
                <div class="col-sm-12 col-lg-6 mt-1"><img class="img-fluid" src="../imagenes/mama.jfif" alt=""></div>
                <div class="col-sm-12 col-lg-6 mt-1"><img class="img-fluid" src="../imagenes/papa.jfif" alt=""></div>
            </div>
    </main>
    <!-- aqui empieza el modal -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-success mt-5 mb-5 botonModal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
   Viajes todo pago por ian suarez
  </button>
  
  <!-- Modal -->
  <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Launchstaticbackdropmodal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">A donde queres viajar?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="Modal title">
            <select class="form-select" aria-label="Default select example">
                <option selected>Eleji tu destino</option>
                <option value="1">Salta</option>
                <option value="2">Tucuman</option>
                <option value="3">jujuy</option>
              </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
<!-- aqui termina el modal -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
