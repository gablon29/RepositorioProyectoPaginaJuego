<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    
    <input type="checkbox" name="" id="btn-modal">
    <label for="btn-modal" class="label-modal">Administrador</label>


        <div class="windowsModal">
            
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <label for="btn-modal">X</label>
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" id="formularioLogin" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" id="nombre" placeholder="Usuario">
                        <input type="password" id="contraseña" placeholder="Contraseña">
                        <button type="submit" onclick="login()" >Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register" id="formularioJs">
                        <h2>Regístrarse</h2>
                        <input type="name" id="name" placeholder="Nombre completo">
                        <input type="email" id="email" placeholder="Correo Electronico">
                        <input type="usuario" id="usuario" placeholder="Usuario">
                        <input type="password" id="password" placeholder="Contraseña">
                        <button type="submit">Regístrarse</button>
                    </form>
                </div>
            </div>
    </div>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/modalFunc.js"></script>
</body>
</html>
